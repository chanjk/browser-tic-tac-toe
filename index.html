<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic–Tac–Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <div class="main">
    <div class="settings">
      <div class="settings-content">
        <div class="player-one">
          <p>Player 1: X</p>
          <p>Wins: <span class="win-count">0</span></p>
        </div>
        <div class="player-two">
          <p>Player 2: O</p>
          <p>Wins: <span class="win-count">0</span></p>
        </div>
      </div>
    </div>
    <div class="game-area">
      <div class="board-container"></div>
      <div class="result"></div>
      <button type="reset" class="reset-btn">Play Again</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js" integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
  <script src="helpers.js"></script>
  <script src="main.js"></script>
</body>
</html>
